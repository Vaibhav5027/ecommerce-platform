name: CI Pipeline

on:
  push:
    branches:
      - "main"
      - "develop"
      - "feature/**"   # run CI on any feature branch
  pull_request:
    branches:
      - "main"
      - "develop"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build with Maven (skip tests for now)
      - name: Build project
        run: mvn clean install -DskipTests

      # Step 4: Package JAR
      - name: Package application
        run: mvn package -DskipTests

      # Step 5: Upload JAR as artifact
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: ecommerce-app
          path: target/*.jar
